apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Taufique-Tiger/MLOpsDemo.git
    targetRevision: HEAD
    path: deploymentfile
  destination:
    server: https://kubernetes.default.svc
    namespace: default

    syncPolicy:
      syncOptions:
        - CreateNamespace=true
        - Validate=false

      automated:
        selfHeal: true
        prune: true
